<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>{% block title %} {% endblock %}</title>
    {% block head %} {% endblock %}
  </head>
  <body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/shop">PracMyCart</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/shop"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/about">About US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/tracker">Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/contact">Contact US</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>

        <button
          type="button"
          class="btn btn-outline-secondary mx-3"
          data-html="true"
          data-container="body"
          id="popcart"
          data-toggle="popover"
          data-placement="bottom"
          data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus."
        >
          Cart(<span id="cart">0</span>)
        </button>
      </div>
    </nav>

    {% block body %} {% endblock%}
    <!-- {% load static %}
    <a href="{%static 'shop/mystatic.txt'%}">CLICK ME</a> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    {% block js%} {% endblock %}
    <script>
      // Find out the cart items from localStorage
      if (localStorage.getItem("cart") == null) {
        var cart = {};
      } else {
        cart = JSON.parse(localStorage.getItem("cart"));
        document.getElementById("cart").innerHTML = Object.keys(cart).length;
        updateCart(cart);
      }
      // If the add to cart button is clicked, add/increment the item
      $(".cart").click(function () {
        var idstr = this.id.toString();
        if (cart[idstr] != undefined) {
          cart[idstr] = cart[idstr] + 1;
        } else {
          cart[idstr] = 1;
        }
        updateCart(cart);
      });
      //Add Popover to cart
      $("#popcart").popover();
      document
        .getElementById("popcart")
        .setAttribute(
          "data-content",
          "<h5>Cart for your items in my shopping cart</h5>"
        );
      function updateCart(cart) {
        for (var item in cart) {
          document.getElementById("div" + item).innerHTML =
            "<button id='minus" +
            item +
            "' class='btn btn-outline-info minus'>-</button> <span id='val" +
            item +
            "''>" +
            cart[item] +
            "</span> <button id='plus" +
            item +
            "' class='btn btn-outline-info plus'> + </button>";
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        document.getElementById("cart").innerHTML = Object.keys(cart).length;
        console.log(cart);
      }
      // If plus or minus button is clicked, change the cart as well as the display value
      $(".divpr").on("click", "button.minus", function () {
        a = this.id.slice(7);
        cart["pr" + a] = cart["pr" + a] - 1;
        cart["pr" + a] = Math.max(0, cart["pr" + a]);
        document.getElementById("valpr" + a).innerHTML = cart["pr" + a];
        updateCart(cart);
      });
      $(".divpr").on("click", "button.plus", function () {
        a = this.id.slice(6);
        cart["pr" + a] = cart["pr" + a] + 1;
        document.getElementById("valpr" + a).innerHTML = cart["pr" + a];
        updateCart(cart);
      });
    </script>
  </body>
</html>
