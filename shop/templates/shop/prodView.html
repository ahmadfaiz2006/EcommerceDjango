{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}}{% endblock %}

{% block body %} 

<div class = "container my-4">
    <div class = "row">
        <div class = "col-md-4">
            <div class = "row">
               <img src = "/media/{{product.image}}" width="239px" height= "278px">
            </div>
            <div class = "row">
                <button class = "btn btn-outline-primary mx-3">Buy Now</button>
                <button class = "btn btn-outline-info cart">Add to Cart</button>
            </div>
        </div>

        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>RS.{{product.price}}</b></p>
            <p>{{product.desc}}</p>
            
        </div>
    </div>



</div>


{% endblock %}

{% block js%}
<script>
  if(localStorage.getItem('cart') == null){
    var cart = {};
  }
  else{
    cart = JSON.parse(localStorage.getItem('cart'));
  }
  $('.cart').click(function(){
    console.log("clicked")
    var idstr = this.id.toString();
    
    if(cart[idstr] != undefined){
      cart[idstr] = cart[idstr] + 1;
    }
    else{
      cart[idstr] = 1
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
    document.getElementById('cart').innerHTML = Object.keys(cart).length  ;
  });
  $("#popcart").popover();
  document.getElementById('popcart').setAttribute("data-content",'<h6>All the Shopping items are present in your cart</h6>')
</script>
{% endblock %}
